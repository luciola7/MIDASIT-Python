<section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <nav class="site-nav">
        <div class="trigger">
          {% for my_page in site.pages %}
            {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
      <h2 class="project-page">
        <a class="extra" href="{{ site.baseurl }}">home</a>
      </h2>
      <a href="https://github.com/luciola7/MIDASIT-Python" class="btn">View on GitHub</a>
      <a href="https://github.com/luciola7/MIDASIT-Python/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/luciola7/MIDASIT-Python/tarball/master" class="btn">Download .tar.gz</a>
 </section>
