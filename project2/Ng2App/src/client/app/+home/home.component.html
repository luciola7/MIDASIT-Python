<p>
  Address -> Geocode
</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" placeholder="Address, Building, Street">
  <button type="submit">Add</button>
</form>


<ul>
  <li *ngFor="let name of nameListService.get() | async">{{name}}</li>
  <li *ngFor="let name of geocodeService.get() | async">{{result}}</li>
</ul>
