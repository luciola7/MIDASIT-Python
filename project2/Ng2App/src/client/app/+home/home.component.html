<p>
  Address -> Geocode
</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" placeholder="Address, Building, Street">
  <button type="submit">Add</button>
</form>


<ul *ngIf="geocodeService.names">
  <li *ngFor="let name of nameListService.get() | async">{{name}}</li>
  <li *ngFor="let result of geocodeService.names">{{result.address}}</li>
</ul>
